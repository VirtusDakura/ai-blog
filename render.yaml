# Render Blueprint for AI Blog Backend
# https://render.com/docs/blueprint-spec

services:
  # NestJS Backend API
  - type: web
    name: ai-blog-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false # User needs to add this manually
      - key: REDIS_URL
        sync: false # User needs to add this manually (or use Render Redis)
      - key: FRONTEND_URL
        sync: false # User needs to add this - the Vercel frontend URL
      - key: GROQ_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
